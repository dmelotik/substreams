specVersion: v0.1.0
package:
  name: eth_balance
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg

protobuf:
  files:
    - token.proto
  importPaths:
    - ../common/proto/token.proto

binaries:
  default:
    type: wasm/rust-v1
    file: "../target/wasm32-unknown-unknown/release/eth_balance.wasm"

modules:
  - name: map_account_balances
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:messari.token.v1.Account

  - name: map_transfers
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
        type: proto:messari.token.v1.Transfers

  - name: store_transfers
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_transfers
