specVersion: v0.1.0
package:
  name: eth_balance
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg

protobuf:
  files:
    - evm_token.proto
  importPaths:
    - ../common/proto

binaries:
  default:
    type: wasm/rust-v1
    file: "../target/wasm32-unknown-unknown/release/eth_balance.wasm"

modules:
  - name: map_balances
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:messari.evm.token.Transfers
